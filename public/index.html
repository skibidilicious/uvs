<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Modern Web Experience</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="baremux/bare.cjs" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="flex-center logo-wrapper header-center">
      <img class="logo" src="uv.png" alt="Logo" />
      <h1>Modern Web Experience</h1>
    </div>
    <div class="flex-center desc">
      <p>Experience the web like never before with our service.</p>
    </div>

    <form id="uv-form" class="flex-center">
      <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
      <input id="uv-address" type="text" placeholder="Search the web freely" />
    </form>
    <div class="desc">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>
    <footer>
      <div>
        <a title="The TitaniumNetwork GitHub organization" href="https://github.com/titaniumnetwork-dev">GitHub</a>
        <a title="The TitaniumNetwork Discord" href="https://discord.gg/unblock">Discord</a>
        <a title="License information" href="credits.html">Credits</a>
      </div>
      <div>
        <span>&copy; TN 2023</span>
      </div>
    </footer>
    <iframe style="display: none;" id="uv-frame"></iframe>
  </body>
</html>
